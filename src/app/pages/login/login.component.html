
<div class="pagina">
  <div class="envelope">
    <h1>Fa√ßa seu Login</h1>

    <form [formGroup]="userForm">

      <div>
        <mat-form-field class="example-full-width" appearance="outline" style="margin-top: 20px;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" >
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha"  type="password">
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="button-login" (click)="verifyUser()">Login</button>

    </form>
  </div>
</div>
