
  <div  fxLayout="row" fxLayoutAlign="space-around center" style="height: 100%" >
  <div fxFlex="40" class="boas-vindas">
    <h1>Seja bem vindo(a) !</h1>
    <h4>Crie sua conta  e aprimore seus reflexos</h4>
  </div>
  <div  fxFlex="60" class="envelope">
    <h1>Crie sua conta</h1>

    <form [formGroup]="userForm">

      <div>
        <mat-form-field  class="example-full-width" appearance="outline" style="margin-top: 20px;">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="usuario" >
          <mat-error *ngIf="userForm.invalid">São necessários ao menos 3 caracteres</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field class="example-full-width" appearance="outline" >
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="userForm.invalid">Este não é um email válido</mat-error>

      </mat-form-field>


      <div>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha"  type="password">
          <mat-error *ngIf="userForm.invalid">São necessários ao menos 6 caracteres</mat-error>

        </mat-form-field>
      </div>

    </form>
    <button mat-raised-button color="primary" class="button-cadastrar" (click)="saveUserForm()">Cadastrar</button>

  </div>
</div>
